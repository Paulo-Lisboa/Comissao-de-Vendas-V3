<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comissões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Comissões</h1>

    <label for="nomeVendedor">Nome do Vendedor:</label>
    <input type="text" id="nomeVendedor">

    <form autocomplete="off">
        <table>
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Valor da Ativação (R$)</th>
                    <th>Valor da Mensalidade (R$)</th>
                    <th>Data da Venda</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
                <tr>
                    <td><input type="text" pattern="[A-Za-z ]+" required></td>
                    <td><input type="number" step="0.01" required></td>
                    <td><input type="number" step="0.01" required></td>
                    <td><input type="date" required></td>
                </tr>
            </tbody>
        </table>
    </form>

    <form onsubmit="return false;">
        <button type="button" id="adicionar-cliente">Adicionar Cliente</button>
        <button type="button" id="calcular">Calcular Comissão</button>
        <p id="resultado" class="resultado"></p>
        <button type="button" id="imprimir">Imprimir</button>
    </form>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
